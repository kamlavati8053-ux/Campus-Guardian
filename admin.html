<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Campus Guardian</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white; 
            min-height: 100vh;
        }
        .login-section { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
        }
        .admin-section { display: none; }
        .login-box { 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 10px; 
            width: 400px;
            backdrop-filter: blur(10px);
        }
        .header { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center;
        }
        .stat-number { font-size: 2rem; font-weight: bold; color: #ffd700; }
        .card { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 10px; 
            backdrop-filter: blur(10px);
        }
        .complaint-item { 
            background: rgba(0,0,0,0.2); 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 5px;
        }
        .form-group { margin-bottom: 15px; }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .btn { 
            padding: 10px 20px; 
            background: #ff6b6b; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #ff5252; }
        .logout { background: #f44336; }
        .status { 
            padding: 3px 8px; 
            border-radius: 3px; 
            font-size: 12px;
        }
        .status-pending { background: #ff9800; }
        .status-resolved { background: #4caf50; }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-section" id="loginSection">
        <div class="login-box">
            <h2>üë®üíº Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <input type="email" id="adminEmail" placeholder="admin@campus.edu" required>
                </div>
                <div class="form-group">
                    <input type="password" id="adminPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login as Admin</button>
            </form>
            <div id="loginMessage"></div>
            <div style="margin-top: 20px; text-align: center;">
                <a href="index.html" style="color: #ffd700;">Back to Home</a>
            </div>
            <div style="margin-top: 15px; font-size: 12px; text-align: center; opacity: 0.7;">
                Demo: admin@campus.edu / admin123
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-section" id="adminSection">
        <div class="header">
            <h1>üõ°Ô∏è Campus Guardian - Admin Portal</h1>
            <div>
                <span id="adminName">Welcome, Admin</span>
                <button class="btn logout" onclick="adminLogout()">Logout</button>
            </div>
        </div>

        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalComplaints">0</div>
                    <div>Total Complaints</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingComplaints">0</div>
                    <div>Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="resolvedComplaints">0</div>
                    <div>Resolved</div>
                </div>
            </div>

            <div class="card">
                <h3>üìã All Complaints</h3>
                <div id="adminComplaintsList">Loading complaints...</div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API URL based on environment
        const getApiUrl = () => {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:5000/api';
            }
            // Get from environment or use default
            return window.CONFIG?.API_BASE_URL || 'https://campus-guardian-backend.onrender.com/api';
        };
        
        const API_URL = getApiUrl();

        // Admin login
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.user.role === 'admin') {
                    localStorage.setItem('admin', JSON.stringify(data.user));
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminSection').style.display = 'block';
                    document.getElementById('adminName').textContent = `Welcome, ${data.user.name}`;
                    loadAdminData();
                } else {
                    document.getElementById('loginMessage').innerHTML = 
                        '<div style="color: #f44336; margin-top: 10px;">Invalid admin credentials</div>';
                }
            } catch (error) {
                document.getElementById('loginMessage').innerHTML = 
                    '<div style="color: #f44336; margin-top: 10px;">Connection error</div>';
            }
        });

        // Load admin data
        async function loadAdminData() {
            try {
                const response = await fetch(`${API_URL}/complaints`);
                const data = await response.json();
                
                const complaints = data.complaints || [];
                const pending = complaints.filter(c => c.status === 'pending').length;
                const resolved = complaints.filter(c => c.status === 'resolved').length;
                
                document.getElementById('totalComplaints').textContent = complaints.length;
                document.getElementById('pendingComplaints').textContent = pending;
                document.getElementById('resolvedComplaints').textContent = resolved;
                
                const container = document.getElementById('adminComplaintsList');
                if (complaints.length === 0) {
                    container.innerHTML = '<p>No complaints found.</p>';
                    return;
                }
                
                container.innerHTML = complaints.map(complaint => `
                    <div class="complaint-item">
                        <h4>${complaint.title}</h4>
                        <p><strong>Department:</strong> ${complaint.department}</p>
                        <p><strong>Status:</strong> <span class="status status-${complaint.status}">${complaint.status}</span></p>
                        <p><strong>Date:</strong> ${new Date(complaint.created_at).toLocaleDateString()}</p>
                        <p>${complaint.description}</p>
                        <div style="margin-top: 10px;">
                            <button class="btn" onclick="updateStatus('${complaint.id}', 'resolved')">Mark Resolved</button>
                            <button class="btn" onclick="updateStatus('${complaint.id}', 'pending')">Mark Pending</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('adminComplaintsList').innerHTML = '<p>Error loading complaints.</p>';
            }
        }

        function updateStatus(id, status) {
            // Mock status update
            alert(`Complaint ${id} status updated to ${status}`);
            loadAdminData();
        }

        function adminLogout() {
            localStorage.removeItem('admin');
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('adminSection').style.display = 'none';
        }

        // Check if admin is already logged in
        const admin = JSON.parse(localStorage.getItem('admin') || '{}');
        if (admin.email && admin.role === 'admin') {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            document.getElementById('adminName').textContent = `Welcome, ${admin.name}`;
            loadAdminData();
        }
    </script>
</body>
</html>
