<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Campus Guardian</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box { 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 10px; 
            width: 400px;
            backdrop-filter: blur(10px);
        }
        .login-box h2 { text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .form-group input::placeholder { color: rgba(255,255,255,0.7); }
        .btn { 
            width: 100%; 
            padding: 12px; 
            background: #ff6b6b; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover { background: #ff5252; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #ffd700; text-decoration: none; }
        .message { margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; }
        .error { background: rgba(255,0,0,0.3); }
        .success { background: rgba(0,255,0,0.3); }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸŽ“ Student Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="student@campus.edu" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="message"></div>
        <div class="links">
            <a href="dashboard.html">Go to Dashboard</a> | 
            <a href="index.html">Back to Home</a>
        </div>
        <div style="margin-top: 20px; font-size: 12px; text-align: center; opacity: 0.7;">
            Demo: student@campus.edu / student123
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    messageDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Connection error. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
